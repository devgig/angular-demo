<div class="container">
  <button *ngIf="!auth.isAuthenticated"
  (click)="auth.login()">Log In</button>
  <button
  *ngIf="auth.isAuthenticated"
  (click)="auth.logout()">Log out</button>

  <nav>
    <a *ngIf="auth.isAuthenticated" [routerLink]="['/rental']" routerLinkActive="router-link-active">Rentals</a>
  </nav>
  <router-outlet></router-outlet>
</div>
